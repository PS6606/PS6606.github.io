<!DOCTYPE html>
<html>
<head>
    <title>Word Descrambler</title>
    <script>
        function descrambleWord() {
            var inputWord = document.getElementById("inputWord").value.toLowerCase();
            var descrambledWords = [];
            
            // Generate all possible permutations of the input word
            var permArr = [], usedChars = [];
            function permute(input) {
                var i, ch;
                for (i = 0; i < input.length; i++) {
                    ch = input.splice(i, 1)[0];
                    usedChars.push(ch);
                    if (input.length === 0) {
                        permArr.push(usedChars.slice());
                    }
                    permute(input);
                    input.splice(i, 0, ch);
                    usedChars.pop();
                }
                return permArr;
            };
            
            var permutations = permute(inputWord.split(""));
            
            // Check if each permutation matches against a list of valid words
            for (var i = 0; i < permutations.length; i++) {
                var permutedWord = permutations[i].join("");
                if (validWords.includes(permutedWord)) {
                    descrambledWords.push(permutedWord);
                }
            }
            
            // Display the results
            var resultDiv = document.getElementById("result");
            if (descrambledWords.length > 0) {
                resultDiv.innerHTML = "<strong>Descrambled words:</strong> " + descrambledWords.join(", ");
            } else {
                resultDiv.innerHTML = "<strong>No descrambled words found.</strong>";
            }
        }
    </script>
</head>
<body>
    <h1>Word Descrambler</h1>
    <p>Enter a word to descramble:</p>
    <input type="text" id="inputWord">
    <button onclick="descrambleWord()">Descramble</button>
    <div id="result"></div>
    
    <script>
        // Define a list of valid words
        var validWords = ["apple", "banana", "cherry", "grape", "orange", "pear"];
    </script>
</body>
</html>
