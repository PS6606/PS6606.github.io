<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art: Smiley Face</title>
  <style>
    .pixel {
      position: absolute;
      width: 10px;
      height: 10px;
    }

    .yellow { background-color: yellow; }
    .black { background-color: black; }
    .white { background-color: white; }

    .eye {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background-color: black;
    }

    .mouth {
      width: 10px;
      height: 3px;
      background-color: black;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="pixel yellow" style="top: 20px; left: 20px;"></div>
  <div class="pixel yellow" style="top: 20px; left: 30px;"></div>
  <div class="pixel yellow" style="top: 20px; left: 40px;"></div>
  <div class="pixel yellow" style="top: 20px; left: 50px;"></div>

  <div class="pixel yellow" style="top: 30px; left: 10px;"></div>
  <div class="pixel black" style="top: 30px; left: 20px;"></div>
  <div class="pixel black eye" style="top: 30px; left: 30px;"></div>
  <div class="pixel black eye" style="top: 30px; left: 40px;"></div>
  <div class="pixel black" style="top: 30px; left: 50px;"></div>
  
  <div class="pixel yellow" style="top: 40px; left: 10px;"></div>
  <div class="pixel black" style="top: 40px; left: 20px;"></div>
  <div class="pixel mouth" style="top: 40px; left: 30px;"></div>
  <div class="pixel black" style="top: 40px; left: 40px;"></div>
  <div class="pixel yellow" style="top: 40px; left: 50px;"></div>
  
  <div class="pixel yellow" style="top: 50px; left: 10px;"></div>
  <div class="pixel black" style="top: 50px; left: 60px;"></div>
</body>
</html>
